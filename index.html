<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Audio Abyss</title>
  </head>
  <body>
    <!-- Jumbotron Bootstrap Component-->
    <div class="jumbotron jumbotron-fluid text-center bg-dark text-light">
      <div class="container">
        <h1 class="display-4">Audio Abyss</h1>
        <p class="lead">Finding new music is hard. We're here to help.</p>
        <!-- button to fetch songs-->
        <button class="btn btn-primary">Discover new songs</button>
        <!-- button for form modal-->
        <button class="btn btn-outline-warning" data-toggle="modal" data-target="#formModal">Add a song</button>
      </div>
    </div><!-- end jumbotron -->

    <!-- card component for displaying singles -->
    <div class="container">
      <div class="row">
        <div class="card-group">
          <!-- rendered songs will appear here-->
        </div> <!-- end card group-->
      </div> <!-- end row-->
    </div><!-- end container-->
    
    <div class="container-fluid bg-dark">
      <div id="card-container" class="container">
      </div> <!-- end container -->
    </div> <!-- end container fluid -->

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a Song</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> <!-- end modal header-->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Song Title</label>
                <input type="text" class="form-control" name="song-title" required>
              </div> <!-- form control -->
              <div class="form-group">
                <label>Artist</label>
                <input type="text" class="form-control" name="artist" required>
              </div> <!-- form control -->
              <div class="form-group">
                <label>Album</label>
                <input type="text" class="form-control" name="album" required>
              </div> <!-- form control -->
              <div class="form-group">
                <label>Genre</label>
                <input type="text" class="form-control" name="genre" required>
              </div> <!-- form control -->
              <div class="form-group">
                <label>Release Year</label>
                <input type="number" class="form-control" name="release-year" value="2023" max="2023" min="1890" required>
              </div> <!-- form control -->
            </form>
          </div> <!--- end modal body-->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div> <!-- end footer-->
        </div> <!-- end modal content-->
      </div> <!-- end modal dialog-->
    </div> <!-- end modal -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS, than application logic -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
